<!DOCTYPE html>
<html lang="en">
<head>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Academico:docentes' %}">
            Docentes
          </a>
        </li>
        <li class="nav-item">

          </a>

            </a></li>

            </a></li>

        </li>

      <li class="nav-item"><a href="{% url 'Academico:home' %}" class="nav-link px-2 text-muted">Cursos</a></li>
      <li class="nav-item"><a href="{% url 'Academico:especialidades' %}" class="nav-link px-2 text-muted">Especialidades</a></li>
